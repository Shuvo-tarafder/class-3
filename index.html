<!DOCTYPE html>
<html>
	<head>
		<title>Html</title> 
	</head>
	<body>
		<span>image tag</span> <br>
		<img src="media/baby.jpg" width="200px"> <br>
		<span>ankor tag</span> <br>
		<a href=https://google.com target="_blank"> click here to go Google</a> <br>
		<span>video tag</span><br>
		<video controls width="200px" height="200px">
			<source src="media/Baby2.mp4" type="video/mp4"/>
		</video>
			<br>
		<span>Audio tag</span> <br>
		<audio controls>
			<source src="media/Adat.mp3" type="audio/mp3" />
		</audio>
		<br>
		<h4>Any Form</h4>
		<form>
			<span>Text input</span> <br>
			<label for="name"> Full Name</label>
			<input id="name" type="text" placeholder="Your Name">
			<br>
			<span>Number Input</span>
			<input type="number">
			<br>
			<span>password input</span>
			<input type="password">
			<br>
			<span>Date input</span>
			<input type="date">
			<br>
			<span>time input</span>
			<input type="time">
			<br>
			<span>url input</span>
			<input type="url">
			<br>
			<span>email input</span>
			<input type="email">
			<br>
			<span>checkbox input</span>
			<input type="checkbox">
			<br>
			<span>radio input</span>
			<input type="radio">
			<br>
			<span>select city</span>
			<select>
				<option value="dhaka"> Dhaka </option>
				<option value="bogura"> Bogura </option>
				<option value="rongpur"> Rongpur </option>
			</select>
				<br>
			<span>submit</span>
			<input type="submit" value="sign up">		
		</form>
	</body>
</html>
